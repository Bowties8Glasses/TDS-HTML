<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 300px;
    height: 200px;
    background-color: #f7f7f7;
    position: relative;
  }

  .absolute-box {
    width: 100px;
    height: 100px;
    background-color: #007bff;
    position: absolute;
    top: 50px;
    left: 50px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="absolute-box">Posicionado Absolutamente</div>
</div>

</body>
</html>
